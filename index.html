<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Diet Tracker ‚Äî Macro Check‚Äëins</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo">üçΩÔ∏è</div>
      <h1>Diet Tracker</h1>
    </div>
    <div class="header-actions">
      <input id="datePicker" type="date" />
      <button id="todayBtn" class="btn-secondary">Today</button>
      <button id="themeToggle" title="Toggle theme">üåì</button>
    </div>
  </header>

  <main class="container">
    <section class="targets card">
      <div class="section-title">
        <h2>Daily Targets</h2>
        <div class="target-actions">
          <button id="saveTargetsBtn" class="btn-secondary">Save</button>
          <button id="resetTargetsBtn" class="btn-secondary">Reset</button>
        </div>
      </div>
      <div class="targets-content">
        <div class="targets-grid">
          <label>Calories
            <input id="targetCalories" type="number" min="0" step="10" />
          </label>
          <label>Protein (g)
            <input id="targetProtein" type="number" min="0" step="1" />
          </label>
          <label>Carbs (g)
            <input id="targetCarbs" type="number" min="0" step="1" />
          </label>
          <label>Fat (g)
            <input id="targetFat" type="number" min="0" step="0.5" />
          </label>
        </div>
        <div class="progress-wrap">
          <div class="progress-row">
            <div class="progress-header">
              <span class="progress-label">Calories</span>
              <span class="progress-value" data-kind="calories"></span>
            </div>
            <div class="progress-bar" data-kind="calories"><div class="bar"></div></div>
          </div>
          <div class="progress-row">
            <div class="progress-header">
              <span class="progress-label">Protein</span>
              <span class="progress-value" data-kind="protein"></span>
            </div>
            <div class="progress-bar" data-kind="protein"><div class="bar"></div></div>
          </div>
          <div class="progress-row">
            <div class="progress-header">
              <span class="progress-label">Carbs</span>
              <span class="progress-value" data-kind="carbs"></span>
            </div>
            <div class="progress-bar" data-kind="carbs"><div class="bar"></div></div>
          </div>
          <div class="progress-row">
            <div class="progress-header">
              <span class="progress-label">Fat</span>
              <span class="progress-value" data-kind="fat"></span>
            </div>
            <div class="progress-bar" data-kind="fat"><div class="bar"></div></div>
          </div>
        </div>
      </div>
    </section>

    <section class="plan card">
      <div class="section-title">
        <h2>Plan & Check‚Äëins</h2>
      </div>
      <div class="plan-actions">
        <button id="addItemBtn" class="btn">Add Food</button>
        <button id="saveTemplateBtn" class="btn-secondary">Save Template</button>
        <button id="loadTemplateBtn" class="btn-secondary">Load Template</button>
        <button id="resetDayBtn" class="btn-danger">Reset Day</button>
      </div>
      <div class="plan-content">
        <div class="table-wrap">
          <table class="items-table">
            <thead>
              <tr>
                <th>‚úì</th>
                <th>Food Item</th>
                <th class="num">Plan</th>
                <th class="num">Cal</th>
                <th class="num">P</th>
                <th class="num">C</th>
                <th class="num">F</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="itemsTbody"></tbody>
            <tfoot>
              <tr class="totals-row">
                <td></td>
                <td><strong>Totals</strong></td>
                <td class="num" id="totalPlannedServings">0</td>
                <td class="num" id="totalCalories">0</td>
                <td class="num" id="totalProtein">0</td>
                <td class="num" id="totalCarbs">0</td>
                <td class="num" id="totalFat">0</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </section>
  </main>

  <dialog id="itemDialog">
    <form method="dialog" id="itemForm" class="dialog-body">
      <h3>Add Food</h3>
      <label>Name
        <input name="name" type="text" required placeholder="Enter food name" />
      </label>
      <div class="two-col">
        <label>Calories
          <input name="calories" type="number" min="0" step="1" required placeholder="0" />
        </label>
        <label>Protein (g)
          <input name="protein" type="number" min="0" step="0.1" required placeholder="0.0" />
        </label>
      </div>
      <div class="two-col">
        <label>Carbs (g)
          <input name="carbs" type="number" min="0" step="0.1" required placeholder="0.0" />
        </label>
        <label>Fat (g)
          <input name="fat" type="number" min="0" step="0.1" required placeholder="0.0" />
        </label>
      </div>
      <label>Planned Servings
        <input name="plannedServings" type="number" min="0" step="0.25" value="1" />
      </label>
      <label class="checkbox">
        <input name="saveToLibrary" type="checkbox" checked /> Save to Library
      </label>
      <div class="dialog-actions">
        <button type="button" value="cancel" class="btn-secondary">Cancel</button>
        <button type="submit" value="default" class="btn">Add Food</button>
      </div>
    </form>
  </dialog>

  <template id="rowTemplate">
    <tr>
      <td class="check">
        <input type="checkbox" class="eat-check" />
      </td>
      <td class="name"></td>
      <td class="num">
        <div class="servings-control">
          <button type="button" class="minus btn-ghost">‚àí</button>
          <input type="number" step="0.25" min="0" class="planned" />
          <button type="button" class="plus btn-ghost">+</button>
        </div>
      </td>
      <td class="num kcal"></td>
      <td class="num prot"></td>
      <td class="num carbs"></td>
      <td class="num fat"></td>
      <td class="row-actions">
        <button type="button" class="btn-ghost consume-half">50%</button>
        <button type="button" class="btn-ghost consume-full">100%</button>
        <button type="button" class="btn-ghost remove">‚úï</button>
      </td>
    </tr>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
